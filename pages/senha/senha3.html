<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div id="header-placeholder" class="header"></div>

    <div class="container">
        <div class="card">
            <div class="content">
                <div class="titulo">
                    <h1>Digite uma nova senha</h1>
                </div>

                <div class="logo">
                    <div class="logo-image">
                        <!-- Logo SVG elements here -->
                        <svg width="132" height="61" viewBox="0 0 132 61" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect width="26.49" height="25.72" transform="matrix(-1 0 0 -1 26.49 35.28)"
                                stroke="#1C4633" stroke-width="3" />
                            <rect width="75.47" height="56.32" transform="matrix(-1 0 0 -1 98.44 56.32)"
                                stroke="#1C4633" stroke-width="3" />
                            <!-- Add remaining SVG paths here -->
                        </svg>
                    </div>
                    <div class="logo-text">TaTudoFeito</div>
                </div>

                <div class="form-section">
                    <div class="password-fields">
                        <div class="input-field">
                            <input type="password" placeholder="Nova Senha">
                        </div>
                        <div class="input-field">
                            <input type="password" placeholder="Confirmar Senha">
                        </div>
                    </div>
                    <div class="buttons">
                        <a href="../login/login.html">
                            <button class="btn-confirm"> Confirmar</button>
                        </a>
                        <a href="senha2.html"><button class="btn-back">
                                Voltar
                            </button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder" class="footer"></div>

    <script src="../../js/loadHeaderFooter.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Responsivo</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <!-- Boas-vindas -->
        <div>
            <p class="title">ficamos felizes</p>
            <p class="subtitle">em ter você por aqui.</p>
        </div>

        <!-- Formulário -->
        <div class="input-container">
            <input type="text" class="input" placeholder="nome">
            <input type="text" class="input" placeholder="sobrenome">
            <input type="tel" class="input" placeholder="telefone">
            <input type="email" class="input" placeholder="e-mail">
            <input type="password" class="input" placeholder="senha">
        </div>

        <!-- Botão -->
        <button class="button">cadastrar</button>

        <!-- Login -->
        <p class="login-text">já tem uma conta? <span>fazer login</span></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Boas-vindas -->
        <div>
            <p class="title">Ficamos felizes</p>
            <p class="subtitle">em ter você por aqui.</p>
        </div>

        <!-- Formulário -->
        <form action="../home/home.html" method="POST">
            <div class="input-container">
                <input type="text" class="input" placeholder="Nome" required>
                <input type="text" class="input" placeholder="Sobrenome" required>
                <input type="tel" class="input" placeholder="Telefone" required>
                <input type="email" class="input" placeholder="E-mail" required>
                <input type="password" class="input" placeholder="Senha" required>
            </div>
            <button type="submit" class="button">Cadastrar</button>
        </form>

        <!-- Login -->
        <p class="login-text">Já tem uma conta? <a href="../login/login.html">Fazer login</a></p>

    </div>
</body>

</html>

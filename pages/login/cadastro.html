<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="header-placeholder" class="header"></div>

    <div class="container">
        <div class="form-wrapper">
            <h1>Ficamos felizes</h1>
            <h2>em ter você por aqui.</h2>
            <form action="../home/home.html" method="POST">
                <div class="form-field">
                    <input type="text" id="name" name="name" placeholder="Nome" required>
                </div>
                <div class="form-field">
                    <input type="text" id="lastname" name="lastname" placeholder="Sobrenome" required>
                </div>
                <div class="form-field">
                    <input type="tel" id="telephone" name="telephone" placeholder="Telefone" required>
                </div>
                <div class="form-field">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-field">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="login-button">Cadastrar</button>
            </form>
            <div class="signup-link">
                Já tem uma conta? <a href="login.html">Fazer login</a>
            </div>
        </div>
    </div>

    <div id="footer-placeholder" class="footer"></div>

    <script src="../../js/loadHeaderFooter.js"></script>
</body>

</html>

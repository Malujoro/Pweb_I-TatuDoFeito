<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@275&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="header-placeholder" class="header"></div>

        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <div class="carousel-item">
                    <img src="../../images/Home.svg" alt="Serviços Domésticos">
                </div>
                <div class="carousel-item">
                    <img src="../../images/Home2.svg" alt="Reformas e Construção">

                </div>
                <div class="carousel-item">
                    <img src="../../images/Home3.svg" alt="Tecnologia e Informática">
                </div>
            </div>

            <div class="carousel-controls">
                <button onclick="changeSlide(-1)">&#10094;</button>
                <button onclick="changeSlide(1)">&#10095;</button>
            </div>
        </div>

        <div id="footer-placeholder" class="footer"></div>
    </div>

    <script src="../../js/loadHeaderFooter.js"></script>
    <script>
        let currentSlide = 0;
        const carousel = document.getElementById('carousel');
        const slides = document.querySelectorAll('.carousel-item');

        function changeSlide(direction) {
            currentSlide += direction;

            if (currentSlide >= slides.length) {
                currentSlide = 0;
            }
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;
            }

            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        // Autoplay functionality
        setInterval(() => {
            changeSlide(1);
        }, 5000);
    </script>

</body>

</html>

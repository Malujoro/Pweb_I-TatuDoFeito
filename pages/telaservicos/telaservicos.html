<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header-placeholder" class="header"></div>

        <div class="section-title">
            Qual serviço você está precisando?
        </div>

        <div class="services">
            <div class="service-item">
                <img src="images/image1.png" alt="Culinária">
                <div class="service-label">Culinária</div>
            </div>
            <div class="service-item">
                <img src="images/image2.png" alt="Reparos">
                <div class="service-label">Reparos</div>
            </div>
            <div class="service-item">
                <img src="images/image3.png" alt="Pintura">
                <div class="service-label">Pintura</div>
            </div>
            <div class="service-item">
                <img src="images/image4.png" alt="Limpeza">
                <div class="service-label">Limpeza</div>
            </div>
            <div class="service-item">
                <img src="images/image5.png" alt="Mudanças">
                <div class="service-label">Mudanças</div>
            </div>
            <div class="service-item">
                <img src="images/image6.png" alt="Limpeza de Piscina">
                <div class="service-label">Limpeza de Piscina</div>
            </div>
        </div>

        <div id="footer-placeholder" class="footer"></div>
    </div>

    <script>
        fetch('../../assets/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });

        fetch('../../assets/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
</body>
</html>

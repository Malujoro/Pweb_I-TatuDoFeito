<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Serviços</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="cliente.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder" class="header"></div>
    <main class="main-content">
        <div class="content-container">
            <div class="profile-section">
                <div class="profile-card">
                    <div class="profile-avatar">
                        <div class="custom-icon">
                            <svg class="icon-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 58 58" fill="none">
                                <path d="M1 50C1 46.287 2.475 42.726 5.1005 40.1005C7.72601 37.475 11.287 36 15 36H43C46.713 36 50.274 37.475 52.8995 40.1005C55.525 42.726 57 46.287 57 50C57 51.8565 56.2625 53.637 54.9497 54.9497C53.637 56.2625 51.8565 57 50 57H8C6.14348 57 4.36301 56.2625 3.05025 54.9497C1.7375 53.637 1 51.8565 1 50Z" 
                                      class="icon-path" />
                                <path d="M29 22C34.799 22 39.5 17.299 39.5 11.5C39.5 5.70101 34.799 1 29 1C23.201 1 18.5 5.70101 18.5 11.5C18.5 17.299 23.201 22 29 22Z" 
                                      class="icon-path-circle" />
                            </svg>
                        </div>   
                        <button class="edit-button">
                            Editar Perfil
                        </button>                      
                    </div>
                    <div class="profile-info">
                        <h2>Nome</h2>
                        <p>Localização</p>
                    </div>
                </div>
            </div>

            <div class="info-section">
                <div class="info-form">
                    <div class="info-block">
                        <h4>Telefone:</h4>
                        <p class="info-text">(00) 12345-6789</p>
                    </div>
                    <div class="info-block">
                        <h4>E-mail:</h4>
                        <p class="info-text">cliente@email.com</p>
                    </div>
                </div>
            </div>
            <div class="service-but">
                <button class="service-button"><strong>Logout</strong></button>
            </div>
        </div>
        <!-- SEGUNDO GRANDE BLOCO -->
        <div class="services-section">
            <div class="container">
                <div class="solicitations-wrapper">
                    <div class="solicitations-title">
                        <div>Solicitações</div>
                    </div>
                    <div class="solicitations-list">
                        <div class="solicitation-item">
                            <div class="solicitation-text">Solicitação do dia 06/01/2025 para João</div>
                            <div class="solicitation-status">
                                <div>[Em andamento]</div>
                                <div class="cancel-button">
                                    <div>Cancelar</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="solicitation-simple">Solicitação do dia 01/01/2025 para Fulano</div>
                    <div class="solicitation-simple">Solicitação do dia 29/12/2024 para João</div>
                    <div class="solicitation-simple">Solicitação do dia 20/12/2024 para Maria</div>
                </div>
            </div>
        </div>
    </main>

    <div id="footer-placeholder" class="footer"></div>

    <script src="../../js/loadHeaderFooter.js"></script>
</body>
</html>

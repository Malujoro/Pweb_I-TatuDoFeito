<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Servi√ßos</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="editar.css">
    </head>
<body>
<div class="edit-form-container">
    <div class="edit-form-wrapper">
        <div class="form-fields">
            <div class="form-field">
                <label class="field-text" for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="field-input">
            </div>
            <div class="form-field">
                <label class="field-text" for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" class="field-input">
            </div>
            <div class="form-field">
                <label class="field-text" for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="field-input">
            </div>
            <div class="form-field">
                <label class="field-text" for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" class="field-input">
            </div>
            <div class="form-field">
                <label class="field-text" for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" class="field-input">
            </div>
            <div class="form-field about-field">
                <label class="field-text" for="sobre">Sobre:</label>
                <textarea id="sobre" name="sobre" class="field-input"></textarea>
            </div>
        </div>
        <div class="form-buttons">
            <button class="form-button">Cancelar</button>
            <button class="form-button">Salvar</button>
        </div>
    </div>
</div>
</body>
</html>
